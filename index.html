<!DOCTYPE html>
<html>
<head>
    <title>Hotel Reservation System</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function searchHotel() {
          // Declare variables
          var input, filter, ul, li, a, i;
          input = document.getElementById("mySearch");
          filter = input.value.toUpperCase();
          ul = document.getElementById("myMenu");
          li = ul.getElementsByTagName("li");
        
          // Loop through all list items, and hide those who don't match the search query
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
        
        window.onload = function() {
          var search = document.getElementById("mySearch");
          var menu = document.getElementById("myMenu");

          // Initially hide the menu
          menu.style.display = "none";

          // Show the menu when the search bar is clicked
          search.addEventListener("focus", function() {
            menu.style.display = "";
          });

          // Hide the menu when the search bar is clicked away from
          search.addEventListener("blur", function() {
            menu.style.display = "none";
          });
        }
        </script>
</head>
<body>
    <h1>Hotel Reservation System</h1>

    <div id="searchBar">
        <form>
            <input type="text" id="mySearch" onkeyup="searchHotel()" placeholder="Hotel Location">
            <ul id="myMenu">
                <li><a href="#"> Mountain</a></li>
                <li><a href="#">Glaming Beach</a></li>
                <li><a href="#"> Forest</a></li>
                <li><a href="#">Glaming City</a></li>
            </ul>
        </form>
    </div>
</body>
</html>
